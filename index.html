<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-400 flex justify-center items-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium">Username</label>
        <input type="text" id="username" class="w-full p-2 mt-2 border rounded" required>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" class="w-full p-2 mt-2 border rounded" required>
      </div>

      <button type="submit" class="w-full py-2 bg-blue-500 text-white rounded">Login</button>
    </form>

    <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
